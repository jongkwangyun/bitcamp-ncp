<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>ex04</title>
</head>

<body>
  <h1>생성자7 - 생성자: typeof, instanceof</h1>
  <script>
    "use strict"

    // 생성자 정의
    function Engine(valve, cylinder, cc) {
      // Object.call(this);
      this.valve = valve;
      this.cylinder = cylinder;
      this.cc = cc;
    }

    function Car(valve, cylinder, cc, capacity, auto) {
      Engine.call(this, valve, cylinder, cc);

      this.light = false;
      this.capacity = capacity;  // 수용인원
      this.auto = auto;  // 오토미션
    }

    Object.setPrototypeOf(Car.prototype, Engine.prototype);

    // Car 객체 생성
    let obj = new Object();
    let engine = new Engine(16, 4, 2000);
    var car = new Car(16, 4, 2000, 5, true);

    // typeof 연산자
    console.log(typeof obj);  // object
    console.log(typeof engine);  // object
    console.log(typeof car);  // object
    console.log("---------------------------")

    // instanceof 연산자
    // => 객체를 초기화시키는데 참여한 생성자인지 검사한다.
    console.log(obj instanceof Object);  // true
    console.log(obj instanceof Engine);  // false
    console.log(obj instanceof Car);  // false
    console.log("---------------------------")

    console.log(engine instanceof Object);  // true
    console.log(engine instanceof Engine);  // true
    console.log(engine instanceof Car);  // false
    console.log("---------------------------")

    console.log(car instanceof Object);  // true
    console.log(car instanceof Engine);  // true
    console.log(car instanceof Car);  // true
    console.log("---------------------------")

  </script>
</body>

</html>
